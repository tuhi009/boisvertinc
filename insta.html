<style>
@import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800');
@import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css);


#instafeed {
  position: relative;
  width: 100vw;
  display: flex;
  flex-flow: row wrap;
}
#instafeed .post {
  position: relative;
  width: 20vw;
  height: 20vw;
  background: #000;
  display: block;
  overflow: hidden;
}
#instafeed .post .image {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-position: center;
  background-size: cover;
  transition: all 0.15s ease-in-out;
}
#instafeed .post ul {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
  background: #f69800;
  display: flex;
  justify-content: space-around;
  transform: translateY(-100%);
  transition: all 0.15s ease-in-out;
  color: #fff;
}
#instafeed .post ul li {
  text-align: center;
  line-height: 50px;
}
#instafeed .post:hover .image {
  opacity: 0.5;
  transform: scale(1.15) translate3d(0, 0, 0);
}
#instafeed .post:hover ul {
  transform: translateX(0);
}

</style>

<section id="instafeed"></section>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
crossorigin="anonymous"></script>

<script>
$(function(){
  var accessToken = '8574007890.297f400.15c9609a6aae4d819bd0186124d2b9b4';
  $.getJSON('https://api.instagram.com/v1/users/self/media/recent/?access_token='+accessToken+'&callback=?',function (insta) {
    $.each(insta.data,function (photos,src) {
      if ( photos === 4 ) { return false; }
      $('<a href="'+src.link+'" class="post">'+
        '<div class="image" style="background-image:url('+src.images.standard_resolution.url+');"></div>'+
        '<ul>'+
        
        '<li><i class="fa fa-heart"></i> '+src.likes.count+'</li>'+
        '<li><i class="fa fa-comment"></i> '+src.comments.count+'</li>'+
        '</ul></a>').appendTo('#instafeed');
    });
  });
});
</script>
